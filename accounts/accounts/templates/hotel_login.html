{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>ADITI | HOTEL LOGIN</title>
</head>
<body>
    <div class="homeSec">
        <a href="/"><img src="{% static 'image/home.svg' %}" alt="" class="home"></a>
    </div>
    <div class="card">
        <h3 class="header">HOTEL LOG-IN</h3>
        <form action="/" method="post">
            <div class="container">
                <input type="text" placeholder="Enter Username" name="uname" required><br>
                <input type="password" placeholder="Enter Password" name="psw" required class="ps">

                <button type="submit">Login</button>
                
            </div>
            <hr>

            <div class="containerFG">
                <a href="/"><button type="button" class="cancelbtn">Cancel</button></a>
                <span class="psw">New User? <a href="{% url 'user:hotel_signup' %}">Register</a></span>
            </div>
        </form>
    </div>
</body>
</html>

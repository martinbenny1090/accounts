{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>ADITI | LOGIN</title>
</head>
<body>
        <div class="homeSec">
                <a href="/"><img src="{% static 'images/home.svg' %}" alt="" class="home"></a>
            </div>

    <div class="card">
        <h3 class="header">Log In</h3>
        <div class="inputs">
            <input type="email" name="email" id="ip_email" placeholder="Enter your E-mail "> <br>
            <input type="password" name="pass" id="ip_pass" placeholder="Enter Password">
        </div>
        <div class="auth_helper">
            <a href="#">Forgot Password</a>
            <a href="{% url 'user:register' %}">Not a member yet?</a>
        </div>
        <button>SIGN IN</button>
    </div>
</body>
</html>
